# Input: Sql Database
# Transform: Select operation
# Output: Writes the output of transformation  to local file

jobName: FileToMysql
engine: spark
job:
  - input:
      df-name: mysql_customer_info
      type: file
      identifier: local
      path: "/sample_data/sdf_sample_data.csv"
      option: |
        delimiter=,
        header=true

  - transform:
      df-name: t1
      t_inputs: mysql_customer_info
      query: "Select * from mysql_customer_info"
      output: out-01

  - output:
      df-name: out-01
      type: jdbc
      identifier: mysql
      table: sdf_framework_source_one
      schema: sdf_schema

